<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Behind Enemy Clouds</title>
</head>
<body>
    <main>
        

        <div id="game-intro">

            <P id="title" >Behind Enemy Clouds</P>

             <div class ="info" >
                <h3 >Move Controls :</h3> 
                <ul>
                    <li>Press Up Arrow to move up.</li>
                    <li>Press Down Arrow to move down.</li>
                    <li>Press Left Arrow to move left.</li>
                    <li>Press Right Arrow to move right.</li>
                </ul>
                <h3 >Fire Control:</h3> 
                <ul>
                    <li>Press Space Bar to fire.</li>
                </ul>

             </div> 

            <img src="images/arrowsimg.png" class="arrows-img" />

            <p id="enjoy">Good luck and have fun!</p>
            
            
            
            <button id="start-button">
                <span class="start-button-shadow"></span>
                <span class="start-button-edge"></span>
                <span class="start-button-front text">
                  Start Game
                </span>
            </button>
        </div>


  
        <div id="game-container">
            <div id="game-screen" ></div>
            <div >
                <p id="lives"></p>
                <p id = "score"></p>   
            </div>
            <img src="images/radar.png" id="radar" />
            <button id="sound-button">  </button>
        </div>
  
        
        <div id="game-end">
            <h1 id="game-over">Game Over</h1>
            <h3 id="final-score">Your score is : </h3>
            <button id="restart-button">Restart</button>
        </div>

    </main>
      
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/airplane.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/target.js"></script>
    <script type="text/javascript" src="js/crashaireplane.js"></script>
    
</body>
</html>
